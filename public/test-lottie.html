<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottie Animation Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 40px;
        background: #1a1a2e;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        color: white;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }
      .animation-box {
        background: #16213e;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      #lottie-container {
        width: 100%;
        height: 400px;
        display: block;
      }

      #lottie-container svg {
        width: 100% !important;
        height: 100% !important;
      }
      .info {
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé¨ Lottie Animation Test</h1>

      <div class="animation-box">
        <div id="lottie-container"></div>

        <div class="info">
          <strong>Animation:</strong>
          online-marketplace-website-in-browser-window-2025-11-05-04-21-50-utc.json<br />
          <strong>Size:</strong> 533KB<br />
          <strong>Status:</strong> <span id="status">Loading...</span>
        </div>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById('status');

      try {
        const animation = lottie.loadAnimation({
          container: document.getElementById('lottie-container'),
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: '/json_anim/online-marketplace-website-in-browser-window-2025-11-05-04-21-50-utc.json',
        });

        animation.addEventListener('DOMLoaded', () => {
          statusEl.textContent = '‚úÖ Loaded and playing';
          statusEl.style.color = '#4ade80';
        });

        animation.addEventListener('data_failed', (e) => {
          statusEl.textContent = '‚ùå Failed to load';
          statusEl.style.color = '#f87171';
          console.error('Lottie error:', e);
        });
      } catch (error) {
        statusEl.textContent = '‚ùå Failed to initialize';
        statusEl.style.color = '#f87171';
        console.error('Lottie initialization error:', error);
      }
    </script>
  </body>
</html>
